language: c
# For doc-building dependencies.
cache: pip
  
addons:
  apt:
    packages:
      - tk-dev
      - liblzma-dev
      - python-pip
      
matrix:
  include:
    - os: linux
      compiler: gcc
      env:
        - TESTING=cpython
        - PYTHON=python
    - os: linux
      compiler: clang
      env:
        - TESTING=cpython
        - PYTHON=python
    - os: osx
      compiler: clang  # gcc is just a symlink for clang.
      env:
        - TESTING=cpython
        - PYTHON=python.exe
    - os: linux
      language: python
      python: 3.5
      env: TESTING=docs
      script:
        - cd Doc
        - make venv PYTHON=python3
        - make html SPHINXBUILD="./venv/bin/python3 -m sphinx" SPHINXOPTS="-nW -q -b linkcheck"

script:
  - ./configure --with-pydebug
  - make -j4
  - ./$PYTHON -bb -E -W default -m test -r -w -uall -j0

notifications:
  email: false
